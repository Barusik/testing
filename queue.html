<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <select id="queues">
    <option value="8d075a53-2125-484e-863f-35d894ad8363">Demo Email</option>
    <option value="f919e752-f6a6-4a08-a6eb-62f6c8ee7146">Demo General</option>
  </select>

  <button onclick="transfer()">Přepojit zákazníka</button>

  <script>
    function transfer() {
      const q = document.getElementById('queues').value;
      if (window.parent?.Scripter?.BlindTransfer) {
        window.parent.Scripter.BlindTransfer(q);
      } else {
        alert("BlindTransfer není dostupný.");
      }
    }
  </script>
</body>
</html>
